<!DOCTYPE html>
<html>
  <head>
    <title>Mr. ThatWord</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      // this function literally just copypasted from stackoverflow
      function toTitleCase(str) {
          return str.replace(/(?:^|\s)\w/g, function(match) {
              return match.toUpperCase();
          });
      }

      $(document).ready(function(){
        $("form").submit(function(){
          $("#output").text("Mr. That" + toTitleCase($("[name=input]").val()));
          return false;
        });
      });
    </script>
  </head>
  <body>
    <form>
      <input type="text" name="input" style="margin-right:6px"><input type="submit" value="Submit">
    </form>
    <h2 id="output"></h2>
  </body>
</html>
